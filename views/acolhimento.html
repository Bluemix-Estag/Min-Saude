<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link type="text/css" rel="stylesheet" href="/style/stylesheet.css" />
    <link type="text/css" rel="stylesheet" href="/style/chat-acolhimento.css" />
    <link type="text/css" rel="stylesheet" href="/style/animate.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class=" bg-color light-green lighten-5">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo flow-text">
                    <div class="brand-div"><img src="/images/logo.png" class="logo-img" /><span class="logo-text black-text">Acolhimento</span></div>
                </a>

            </div>
        </nav>
    </header>

    <main>

        <!-- Card Historico -->
        <div class="row" >
            <div class="col s12 m6 l3">
                <div class="card blue-grey darken-1 z-depth-5 hide" id="historico">
                    <div class="card-content white-text row">
                        <div class="col s12 m12 l12">
                            <span class="card-title col s10 m8 l9 center-align">Informações</span>
                            <a href="#" class="right" id="dismiss-historico"><i class="material-icons" style="color:#4db6ac;">close</i></a>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="João da Silva" placeholder=" " id="nome" type="text" class="validate white-text">
                                <label for="nome" class="white-text">Nome</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="1234-X" id="sus" type="text" placeholder=" " class="validate white-text">
                                <label for="sus" class="white-text">Número SUS</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="40 anos" id="idade" type="text" placeholder=" " class="validate white-text">
                                <label for="idade" class="white-text">Idade</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="Solteiro" id="genero" type="text" placeholder=" " class="validate white-text">
                                <label for="genero" class="white-text">Gênero</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 l4" id="row-consulta">
                <div class="card blue-grey darken-1 z-depth-5 hide" id="consulta">
                    <div class="card-content row white-text">
                        <div class="col s12">
                            <a href="#" id="dismiss-consulta"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                            <a onclick="imprimirConsulta()" style="color: #fff;" href="#"><i class="material-icons right">print</i></a>
                            <a onclick="pdfPreview()" style="color: #fff;" href="#"><i class="material-icons right">picture_as_pdf</i></a>
                            <span class="card-title" style="text-align:center !important">Consultas</span>
                        </div>
                        <div class="col s12">
                        <div class="input-field hide" id="atividade" style="color: #fff;">
                            <input disabled value="Coleta Exame" id="atividade_value" type="text" class="validate" style="color: #fff;">
                            <label for="date" style="color: #fff;">Atividade</label>
                        </div>
                        </div>
                        <div class="col s12">
                        <div class="input-field hide" id="horario" style="color: #fff;">
                            <input disabled value="14h:00 - Dr. Alberto" id="date" type="text" class="validate" style="color: #fff;">
                            <label for="date" style="color: #fff;">Data</label>
                        </div>
                        </div>
                        <div class="col s12">
                        <div class="input-field hide" id="local" style="color: #fff;">
                            <input disabled value="Sala 04 - Ala Cardiologia" id="place" type="text" class="validate" style="color: #fff;">
                            <label for="place" style="color: #fff;">Local</label>
                        </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>


        <!--- Collapsible ChatBot-->
        <div class="transparent chatbox animated bounce infinite" id="chatbox">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header " id="chatbox-header" style="text-align: center;"><i class="material-icons">chat</i>ChatBot</div>
                    <div class="collapsible-body">
                        <div class="chat-popup" id="chat-popup">
                            <div class="chat-body" id="chat-body"></div>
                        </div>
                        <!-- Footer ChatBot-->
                        <div class="chat-footer">
                            <div class="input_field">
                                <input type="text" id="chatInput" placeholder="  Type your message here..." onkeypress="return newEvent(event)" />
                            </div>
                        </div>
                        <!-- -->
                    </div>
                </li>
            </ul>
        </div>

        <!--- End of ChatBot-->
    </main>

    <footer class="page-footer light-green lighten-5">
        © 2017 Code Bakery
    </footer>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/chat-acolhimento.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>

</html>

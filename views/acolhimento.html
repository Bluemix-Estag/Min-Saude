<!DOCTYPE html>
<html>

<head>
    <title>Ministério da saúde</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <script src="/scripts/moment.js"></script>
    <link rel="stylesheet" href="/style/materialize.css" />
    <link rel="stylesheet" href="/style/style-acolhimento.css" />
    <link rel="stylesheet" href="/style/chat-acolhimento.css" />
    <link rel="stylesheet" href="/style/animate.css" />
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="/scripts/chat-acolhimento.js" type="text/javascript"></script>
    <script src="/scripts/materialize.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class="transparent">
            <div class="nav-wrapper transparent lighten-2 flow-text">
                <a href="/acolhimento" class="" style="color: black;font-size: 20pt;">Ministério da Saúde</a>
                <span class="blue-text" style="margin-left:20px;">Acolhimento</span>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!--<li><a href="collapsible.html">Logout</a></li>-->
                </ul>
            </div>
        </nav>
    </header>
    <main class="lighten-5 " class="main-body">

        <!-- Card Historico -->
         <div class="row hide" id="row-historico">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="historico">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-historico"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title" style="text-align:center !important">Informações</span>
                            
                            <div class="input-field" style="color: #fff;">
                                <input disabled value="João da Silva" id="nome" type="text" class="validate" style="color: #fff;">
                                <label for="nome" style="color: #fff;">Nome</label>
                            </div>
                            <div class="input-field" style="color: #fff;">
                                <input disabled value="1234-X" id="sus" type="text" class="validate" style="color: #fff;">
                                <label for="sus" style="color: #fff;">Número SUS</label>
                            </div>
                            <div class="input-field" style="color: #fff;">
                                <input disabled value="40 anos" id="idade" type="text" class="validate" style="color: #fff;">
                                <label for="idade" style="color: #fff;">Idade</label>
                            </div>
                            <div class="input-field" style="color: #fff;">
                                <input disabled value="Solteiro" id="genero" type="text" class="validate" style="color: #fff;">
                                <label for="genero" style="color: #fff;">Gênero</label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
          <div class="row  hide" id="row-consulta">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="consulta">
                    <div class="card-content white-text">
     
                        <a href="#" id="dismiss-consulta"><i class="material-icons right" style="color:#4db6ac;">close</i></a> 
                        <a onclick="imprimirConsulta()" style="color: #fff;" href="#"><i class="material-icons right">print</i></a>
                        <a onclick="pdfPreview()" style="color: #fff;" href="#"><i class="material-icons right">picture_as_pdf</i></a>
                        <span class="card-title" style="text-align:center !important">Consultas</span>
                        <div class="input-field hide" id="atividade" style="color: #fff;">
                            <input disabled value="Coleta Exame" id="atividade_value" type="text" class="validate" style="color: #fff;">
                            <label for="date" style="color: #fff;">Atividade</label>
                        </div>
                      <div class="input-field hide" id="horario" style="color: #fff;">
                            <input disabled value="14h:00 - Dr. Alberto" id="date" type="text" class="validate" style="color: #fff;">
                            <label for="date" style="color: #fff;">Data</label>
                        </div>
                        <div class="input-field hide" id="local" style="color: #fff;">
                            <input disabled value="Sala 04 - Ala Cardiologia" id="place" type="text" class="validate" style="color: #fff;">
                            <label for="place" style="color: #fff;">Local</label>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        <!-- Card Consultas -->
   
    <!-- -->





        <!--- Collapsible ChatBot-->
        <div class=" transparent chatbox animated bounce infinite" id="chatbox">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header " id="chatbox-header" style="text-align: center;"><i class="material-icons">chat</i>ChatBot</div>
                    <div class="collapsible-body">
                        <div class="chat-popup" id="chat-popup">
                                <div class="chat-body" id="chat-body"></div>
                        </div>
                        <!-- Footer ChatBot-->
                        <div class="chat-footer">
                            <div class="input_field">
                                <input type="text" id="chatInput" placeholder="  Type your message here..." onkeypress="return newEvent(event)" />
                            </div>
                        </div>
                        <!-- -->
                    </div>
                </li>
            </ul>
        </div>
        
        <!--- End of ChatBot-->
    </main>
    <footer class="footer transparent page-footer" id="footer">
        <div class="">
            © 2017 Hybrid Cloud
        </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/scripts/index.js"></script>
    
</body>

</html>

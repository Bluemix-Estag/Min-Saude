<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link type="text/css" rel="stylesheet" href="/style/stylesheet.css" />
    <link type="text/css" rel="stylesheet" href="/style/chat-acolhimento.css" />
    <link type="text/css" rel="stylesheet" href="/style/animate.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class="blue-grey darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo flow-text">
                    <div class="brand-div"><img src="/images/logo.png" class="logo-img" /><span class="logo-text white-text">Triagem</span></div>
                </a>
            </div>
        </nav>
    </header>

    <main>

        <!-- Card Historico -->
        <div class="row ">
            <div class="col s12 m12 " id="row-espera">
                <div class="row" >
                    <div class="col s8 offset-s2 l4 offset-l4 m6 offset-m3">
                        <div class="card blue-grey darken-1 z-depth-5 animated bounceInUp" id="espera" style="overflow-y: scroll !important">
                            <div class="card-content white-text">
                                <div class="row" id="lista-espera">
                                    <span class="card-title center-align col s12">Espera - Demanda Espontânea</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col s12 m6 l3 " id="historico_holder">
                <div class="card blue-grey darken-1 z-depth-5 hide " id="historico">
                    <div class="card-content white-text row">
                        <div class="col s12 m12 l12">
                            <span class="card-title col s10 m8 l9 center-align">Informações</span>
                            <a href="#" class="right" id="dismiss-historico"><i class="material-icons" style="color:#4db6ac;">close</i></a>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="João da Silva" placeholder=" " id="nome" type="text" class="validate white-text">
                                <label for="nome" class="white-text">Nome</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="1234-X" id="sus" type="text" placeholder=" " class="validate white-text">
                                <label for="sus" class="white-text">Número SUS</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="40 anos" id="idade" type="text" placeholder=" " class="validate white-text">
                                <label for="idade" class="white-text">Idade</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="input-field">
                                <input disabled value="Solteiro" id="genero" type="text" placeholder=" " class="validate white-text">
                                <label for="genero" class="white-text">Gênero</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col s12 m6 l3 " id="triagem_holder">
                <div class="card blue-grey darken-1 z-depth-5 hide" id="triagem">
                    <div class="card-content white-text" id="lista-triagem">
                        <div class="row">
                            <div class="col s12">
                                <span class="card-title col s10 center-align">Triagem</span>
                                <a href="#" id="dismiss-triagem right"><i class="material-icons " style="color:#4db6ac;">close</i></a>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="grav">
                                    <input disabled value="123" id="gravida" placeholder=" " type="text" class="validate white-text">
                                    <label for="gravida" class="white-text" id="freq_label">Gravidez</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="temp">
                                    <input disabled value="80/60" id="temperatura" type="text" class="validate white-text" placeholder=" ">
                                    <label for="temperatura" class="white-text">Temperatura</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="freq_card">
                                    <input disabled value="1234" id="cardiaca" type="text" class="validate white-text" placeholder=" ">
                                    <label for="cardiaca" class="white-text">Frequência Cardíaca</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="freq_resp">
                                    <input disabled value="1234" id="respiratoria" type="text" placeholder=" " class="validate white-text">
                                    <label for="respiratoria" class="white-text">Frequência Respiratória</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="press">
                                    <input disabled id="pressao" type="text" class="validate white-text" placeholder="80 / 60">
                                    <label for="pressao" class="white-text">Pressão</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="glic">
                                    <input disabled value="60" id="glicemia" type="text" placeholder=" " class="validate white-text">
                                    <label for="glicemia" class=" white-text">Glicemia</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="satur">
                                    <input disabled value="676" id="saturacao" type="text" placeholder=" " class="validate white-text">
                                    <label for="saturacao" class="white-text">Saturação</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="dor">
                                    <input disabled value="sim" id="dor_peito" type="text" class="validate white-text" placeholder=" ">
                                    <label for="dor_peito" class="white-text">Dor no Peito</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="tabag">
                                    <input disabled value="sim" id="tabagista" placeholder=" " type="text" class="validate white-text">
                                    <label for="tabagista" class="white-text">Tabagista</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="diabe">
                                    <input disabled value="sim" id="diabetes" type="text" placeholder=" " class="validate white-text">
                                    <label for="diabetes" class="white-text">Diabetico</label>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field hide" id="prog-tabag">
                                    <input disabled value="sim" id="prog-tabagista" type="text" placeholder=" " class="validate white-text">
                                    <label for="prog-tabagista" class="white-text">Prog. tabagista</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="col s12 m12 l12" id="queixa_holder">
                <div class="row ">
                    <div class="card blue-grey darken-1 z-depth-5 col m12 l6 hide" id="queixa">
                        <div class="card-content white-text">
                            <div class="row ">
                                <div class="col s12">
                                    <a href="#" id="dismiss-queixa"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                                    <span class="card-title" style="text-align: center !important;">Motivo da Vinda</span>
                                </div>
                                <div class="col s12">
                                    <div class="input-field col s12 m6">
                                        <textarea id="queixa_value" disabled placeholder = " " class="materialize-textarea white-text  animate bounceInRight">Dores vao estar aqui</textarea>
                                        <label for="queixa_value" class="white-text">Queixas</label>
                                    </div>
                                    <div class="input-field col s12 m6 hide" id="queixa_tempo_holder">
                                        <textarea id="queixa_tempo" disabled class="materialize-textarea white-text" >Periodo da Dor vai estar aqui</textarea>
                                        <label for="textarea2" class="white-text">Período</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

        <div class="col s12 m6 offset-m3 center">
            <div class="preloader-wrapper big active hide" id="loading-atendimento">
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

             <div class="col s12 m4 offset-m4 l4 offset-l4">
                <div class="card blue-grey darken-1 z-depth-5 hide" id="atendimento">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-atendimento"><i class="material-icons right" style="color:white;">close</i></a>
                        <span class="card-title" id="atendimento-title" style="text-align:center !important">Atendimento</span>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="João da Silva" id="paciente-nome" type="text" class="validate" style="color: #fff;">
                            <label for="nome" style="color: #fff;">Nome</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="1234-X" id="paciente-sus" type="text" class="validate" style="color: #fff;">
                            <label for="sus" style="color: #fff;">Número SUS</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Prioritário" id="tipo-atendimento" type="text" class="validate">
                            <label for="tipo-atendimento" style="color: #fff;">Atendimento</label>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <!--- Collapsible ChatBot-->
        <div class="transparent chatbox animated bounce infinite" id="chatbox">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header " id="chatbox-header" style="text-align: center;"><i class="material-icons">chat</i>ChatBot</div>
                    <div class="collapsible-body">
                        <div class="chat-popup" id="chat-popup">
                            <div class="chat-body" id="chat-body"></div>
                        </div>
                    <!-- Footer ChatBot -->
                        <div class="chat-footer">
                            <div class="input_field">
                                <input type="text" id="chatInput" placeholder="  Type your message here..." onkeypress="return newEvent(event)" />
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Atendimento</h4>
                <p>Deseja inicar o atendimento para <span id="proximo-nome"></span>?</p>
                <input type="hidden" id="proximo-sus" value="" />
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="iniciarAtendimento()">Atender</a>
            </div>
        </div>
        <!--- End of ChatBot-->
    </main>

    <footer class="page-footer blue-grey darken-1 ">
        © 2017 Code Bakery
    </footer>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="/scripts/moment.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/chat.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>

</html>

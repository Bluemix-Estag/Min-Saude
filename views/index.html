<!DOCTYPE html>
<html>

<head>
    <title>Ministério da saúde</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/style/materialize.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/chat.css" />
    <link rel="stylesheet" href="/style/animate.css" />
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="/scripts/chat.js" type="text/javascript"></script>
    <script src="/scripts/materialize.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="/index" class="custom-logo"><img class="responsive-img" src="../images/logo-saude.png" id="logo-saude"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!--<li><a href="collapsible.html">Logout</a></li>-->
                </ul>
            </div>
        </nav>
    </header>
    <main class="lighten-5 " class="main-body">
        <!--<div id="leftSide" class=""></div>
        <div id="rightSide" class=""></div>
        <div class="loading-holder" id="welcomeGifHolder">
            <img src="/gifs/watson.gif" class="welconeGif" />
        </div>-->
        <!-- Espera de Atendimento -->
        <div class="row" id="row-espera">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="espera">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-historico"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title">Espera</span>

                        <a href="#modal1">
                            <div class="input-field" style="color: #fff;" >
                            <input disabled value="João da Silva" id="nome" type="text" class="validate" style="color: #fff;cursor: pointer !important;">
                            <label for="nome" style="color: #fff;">Nome</label>
                        
                        </div>
                        </a>
                        
                        <div class="input-field hide" style="color: #fff;">
                            <input disabled value="1234-X" id="sus" type="text" class="validate" style="color: #fff;">
                            <label for="sus" style="color: #fff;">Número SUS</label>
                        </div>
                        <div class="input-field hide" style="color: #fff;">
                            <input disabled value="40 anos" id="idade" type="text" class="validate" style="color: #fff;">
                            <label for="idade" style="color: #fff;">Idade</label>
                        </div>
                        <div class="input-field hide" style="color: #fff;">
                            <input disabled value="Solteiro" id="situacao" type="text" class="validate" style="color: #fff;">
                            <label for="situacao" style="color: #fff;">Situação</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Espera-->
        <!-- Modal Trigger -->
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="iniciarAtendimento()">Atender</a>
            </div>
        </div>
        <!-- -->

        <!-- -->


        <!-- Card Historico -->
        <div class="row hide" id="row-historico">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="historico">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-historico"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title">Informações</span>

                        <div class="input-field" style="color: #fff;">
                            <input disabled value="João da Silva" id="nome" type="text" class="validate" style="color: #fff;">
                            <label for="nome" style="color: #fff;">Nome</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="1234-X" id="sus" type="text" class="validate" style="color: #fff;">
                            <label for="sus" style="color: #fff;">Número SUS</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="40 anos" id="idade" type="text" class="validate" style="color: #fff;">
                            <label for="idade" style="color: #fff;">Idade</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Solteiro" id="situacao" type="text" class="validate" style="color: #fff;">
                            <label for="situacao" style="color: #fff;">Situação</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card Informações Atuais-->
        <div class="row hide" id="row-triagem">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="triagem">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-triagem"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title">Triagem</span>
                        <div class="input-field hide" id="freq" style="color: #fff;">
                            <input disabled value="123" id="frequencia" type="text" class="validate" style="color: #fff;">
                            <label for="frequencia" style="color: #fff;" id="freq_label">Frequência Cardíaca</label>
                        </div>
                        <div class="input-field hide" id="press" style="color: #fff;">
                            <input disabled value="80/60" id="pressao" type="text" class="validate" style="color: #fff;">
                            <label for="pressao" style="color: #fff;">Pressao</label>
                        </div>
                        <div class="input-field hide" id="temp" style="color: #fff;">
                            <input disabled value="1234" id="temperatura" type="text" class="validate" style="color: #fff;">
                            <label for="temperatura" style="color: #fff;">Temperatura</label>
                        </div>
                        <div class="input-field hide" id="glic" style="color: #fff;">
                            <input disabled value="676" id="glicemia" type="text" class="validate" style="color: #fff;">
                            <label for="glicemia" style="color: #fff;">Glicemia</label>
                        </div>
                        <div class="input-field hide" id="co2" style="color: #fff;">
                            <input disabled value="1234" id="o2" type="text" class="validate" style="color: #fff;">
                            <label for="o2" style="color: #fff;">O2</label>
                        </div>

                        <div class="input-field hide" id="dor-peito" style="color: #fff;">
                            <input disabled value="1234" id="dor" type="text" class="validate" style="color: #fff;">
                            <label for="dor" style="color: #fff;">Dor no Peito</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- -->
        <!-- Loading-->
        <div class="preloader-wrapper big active hide" id="loading-atendimento">
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <!-- Loading End-->


        <!-- Atendimento -->
        <div class="row hide" id="row-atendimento">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="atendimento">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-atendimento"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title" id="atendimento-title">Atendimento</span>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="João da Silva" id="paciente-nome" type="text" class="validate" style="color: #fff;">
                            <label for="nome" style="color: #fff;">Nome</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="1234-X" id="paciente-sus" type="text" class="validate" style="color: #fff;">
                            <label for="sus" style="color: #fff;">Número SUS</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Prioritário" id="tipo-atendimento" type="text" class="validate">
                            <label for="tipo-atendimento" style="color: #fff;">Atendimento</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->

        <!--- Collapsible ChatBot-->
        <div class=" transparent chatbox animated bounce infinite" id="chatbox">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header " id="chatbox-header" style="text-align: center;"><i class="material-icons">chat</i>ChatBot</div>
                    <div class="collapsible-body">
                        <div class="chat-popup" id="chat-popup">
                            <div class="chat-body" id="chat-body"></div>
                        </div>
                        <!-- Footer ChatBot-->
                        <div class="chat-footer">
                            <div class="input_field">
                                <input type="text" id="chatInput" placeholder="  Type your message here..." onkeypress="return newEvent(event)" />
                            </div>
                        </div>
                        <!-- -->
                    </div>
                </li>
            </ul>
        </div>
        <!--- End of ChatBot-->
    </main>
    <footer class="lighten-2 footer teal" id="footer">
        <div class="">
            © 2017 Hybrid Cloud
        </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>

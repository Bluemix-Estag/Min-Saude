<!DOCTYPE html>
<html>

<head>
    <title>Ministério da saúde</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/style/materialize.css"/>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/chat.css" />
    <link rel="stylesheet" href="/style/animate.css" />
    <script src="/scripts/chat.js" type="text/javascript"></script>
    <script src="/scripts/materialize.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="#" class="brand-logo">Ministério da saúde</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!--<li><a href="collapsible.html">Logout</a></li>-->
                </ul>
            </div>
        </nav>
    </header>
    <main class=" lighten-5 " class="main-body">
        <!--<div id="leftSide" class=""></div>
        <div id="rightSide" class=""></div>
        <div class="loading-holder" id="welcomeGifHolder">
            <img src="/gifs/watson.gif" class="welconeGif" />
        </div>-->
        <div class="row full-height centralized">
            <div class="col m3 offset-m4 teal" style=" margin:auto !important;">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--- Collapsible -->
        <div class="teal chatbox " id="chatbox">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header pulse" id="chatbox-header"><i class="material-icons">bot</i>ChatBot</div>
                    <div class="collapsible-body">
                        <div class="main" id="chat-main">
                            <div class="chat-popup" id="chat-popup">
                                <div class="chat-body" id="chat-body">
                                </div>

                            </div>
                        </div>
                        <!--<div class="collapsible-footer">-->
                        <div class="chat-footer">
                            <div class="input_field">
                                <input type="text" id="chatInput" placeholder="Type your message here..." onkeypress="return newEvent(event)" />
                                <a href="javascript:;" class="send-btn"></a>
                            </div>
                        </div>
                        <!--</div>-->
                    </div>

                </li>
            </ul>
        </div>

        <!--- -->

        <!--</div>-->
    </main>
    <footer class="lighten-2 footer teal" id="footer">
        <div class="">
            © 2017 Copyright Text
        </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>

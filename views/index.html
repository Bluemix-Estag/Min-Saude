<!DOCTYPE html>
<html>

<head>
    <title>Ministério da saúde</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/style/materialize.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/chat.css" />
    <link rel="stylesheet" href="/style/animate.css" />
    <script src="/scripts/chat.js" type="text/javascript"></script>
    <script src="/scripts/materialize.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="/index" class="custom-logo"><img class="responsive-img" src="../images/logo-saude.png" id="logo-saude"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!--<li><a href="collapsible.html">Logout</a></li>-->
                </ul>
            </div>
        </nav>
    </header>
    <main class=" lighten-5 " class="main-body">
        <!--<div id="leftSide" class=""></div>
        <div id="rightSide" class=""></div>
        <div class="loading-holder" id="welcomeGifHolder">
            <img src="/gifs/watson.gif" class="welconeGif" />
        </div>-->
        <!-- -->
        <!-- Card Historico -->
        <div class="row hide" id="row-historico">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1" id="historico">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-historico"><i class="material-icons right" style="color:#4db6ac;">close</i></a><span class="card-title">Histórico</span>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="João da Silva" id="disabled" type="text" class="validate" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Nome</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="1234-X" id="disabled" type="text" class="validate" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Número SUS</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="40 anos" id="disabled" type="text" class="validate" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Idade</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Solteiro" id="disabled" type="text" class="validate" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Situação</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Card Informações Atuais-->
        <div class="row hide" id="row-info">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1" id="info">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-info"><i class="material-icons right" style="color:#4db6ac;">close</i></a><span class="card-title">Informações</span>
                        <div class="input-field hide" id="temp" style="color: #fff;">
                            <input disabled value="37 C" id="disabled" type="text" class="validate" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Temperatura</label>
                        </div>
                        <div class="input-field hide" id="press" style="color: #fff;">
                            <input disabled value="80/60" id="disabled" type="text" class="validate" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Pressao</label>
                        </div>
                        <div class="input-field hide" id="co2" style="color: #fff;">
                            <input disabled value="110" id="disabled" type="text" class="validate" id="co2" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">CO2</label>
                        </div>
                        <div class="input-field hide" id="glicemia" style="color: #fff;">
                            <input disabled value="110" id="disabled" type="text" class="validate" id="co2" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Glicemia</label>
                        </div>
                        <div class="input-field hide" id="dor-peito" style="color: #fff;">
                            <input disabled value="Não" id="disabled" type="text" class="validate" id="co2" style="color: #fff;">
                            <label for="disabled" style="color: #fff;">Dor no Peito</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- -->
        <!--- Collapsible ChatBot-->
        <div class="teal transparent chatbox " id="chatbox">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header pulse" id="chatbox-header" style="text-align: center;"><i class="material-icons">chat</i>ChatBot</div>
                    <div class="collapsible-body">
                        <div class="main" id="chat-main">
                            <div class="chat-popup" id="chat-popup">
                                <div class="chat-body" id="chat-body">
                                </div>

                            </div>
                        </div>
                        <!-- Footer ChatBot-->
                        <div class="chat-footer">
                            <div class="input_field">
                                <input type="text" id="chatInput" placeholder="Type your message here..." onkeypress="return newEvent(event)" />
                                <a href="javascript:;" class="send-btn"></a>
                            </div>
                        </div>
                        <!--  -->
                    </div>

                </li>
            </ul>
        </div>

        <!--- End of ChatBot-->
    </main>
    <footer class="lighten-2 footer teal" id="footer">
        <div class="">
            © 2017 Hybrid Cloud
        </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="/scripts/index.js"></script>
</body>

</html>

    <div class="row">
      <div class="col s12 m6 l3">

            <p ><i class="mdi-social-group-add"></i> Total de Pacientes</p>
            <h4 class="card-stats-number">202</h4>

<script type="text/javascript">
new Chartist.Line('.ct-chart', {
        labels:["Seg","Ter","Qua","Qui","Sex","Sab","Dom"],
        series: [
          [10, 9, 16, 1, 6, 10, 5, 10],
          [13, 2, 10, 6, 17, 2, 11, 4],
          [2, 15, 13, 1, 1, 5, 18, 10]
        ]
      }, {
        high:25,
        height:220,
        low:0,
        width:550,
        showArea: false,
        showLine: true,
        showPoint: false,
        axisX: {
          showLabel: true,
          showGrid: false
        }
      });
var data = {
  labels: ['Febre', 'Náusea', 'Dor de cabeça','Dor de garganta'],
  series: [20, 15, 40,25]
};
var options = {
  labelInterpolationFnc: function(value) {
    return value[0]
  }
};
var responsiveOptions = [
  ['screen and (min-width: 640px)', {
    chartPadding: 30,
    labelOffset: 100,
    labelDirection: 'explode',
    labelInterpolationFnc: function(value) {
      return value;
    }
  }],
  ['screen and (min-width: 1024px)', {
    labelOffset: 40,
    chartPadding: 20
  }]
];
new Chartist.Pie('.ct-pie-chart', data, options, responsiveOptions);
new Chartist.Bar('.ct-bar-chart', {
  labels: ['Gripe', 'Dengue', 'Pneumonia', 'Faringite'],
  series: [
    [6,4,3,5]
  ]
}, {
  seriesBarDistance: 6,
  reverseData: true,
  horizontalBars: true,
  axisY: {
    offset: 70
  }
});
</script>

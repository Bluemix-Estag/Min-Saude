<!DOCTYPE html>
<html>

<head>
    <title>Ministério da saúde</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <script src="/scripts/moment.js"></script>
    <!--<link rel="stylesheet" href="/style/materialize.css" />-->
    <link rel="stylesheet" href="/style/style-doutor.css" />
    <link rel="stylesheet" href="/style/animate.css" />
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/scripts/chat-doutor.js" type="text/javascript"></script>
    <!--<script src="/scripts/materialize.js" type="text/javascript"></script>-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class="transparent">
            <div class="nav-wrapper transparent lighten-2">
                <a href="/index" class="brand-logo" style="color: black">Ministério da Saúde</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!--<li><a href="collapsible.html">Logout</a></li>-->
                </ul>
            </div>
        </nav>
    </header>
    <main class="lighten-5 " class="main-body">



        <!-- Espera Médico -->
        <div class="row " id="row-espera-medico-imediato">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5 animated bounceInUp" id="espera-medico-imediato" style="overflow-y: scroll !important">
                    <div class="card-content white-text" id="lista-medico-imediato">
                        <span class="new badge" data-badge-caption="+">4</span>
                        <!--<a href="#" onclick="receberLista()"><i class="material-icons left">close</i></a>-->
                        <span class="card-title" style="text-align: center !important;">Atendimento Imediato</span>

                        <a href="#modal1">
                            <div class="waiting_item" id="sus_1234">Teste</div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        </div>

        <!-- -->
        <!-- Espera Médico -->
        <div class="row " id="row-espera-medico-prioritario">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5 animated bounceInUp" id="espera-medico-prioritario" style="overflow-y: scroll !important">
                    <div class="card-content white-text" id="lista-medico-prioritario">
                        <span class="new badge" data-badge-caption="+">2</span>
                        <!--<a href="#" onclick="receberLista()"><i class="material-icons left">close</i></a>-->

                        <span class="card-title" style="text-align: center !important;">Atendimento Prioritário</span>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Prioritario" id="priori" type="text" class="validate" style="color: #fff;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- -->
        <!-- Espera Dia -->
        <div class="row " id="row-espera-medico-dia">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5 animated bounceInUp" id="espera-medico-dia" style="overflow-y: scroll !important">
                    <div class="card-content white-text" id="lista-medico-dia">
                        <span class="new badge" data-badge-caption="+">5</span>
                        <!--<a href="#" onclick="receberLista()"><i class="material-icons left">close</i></a>-->

                        <span class="card-title" style="text-align: center !important;">Atendimento no Dia</span>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Dia" id="dia" type="text" class="validate" style="color: #fff;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- -->

        <!-- Modal Espera-->
        <!-- Modal Trigger -->
        <!-- Modal Structure -->

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Atendimento</h4>
                <p>Deseja inicar o atendimento para <span id="proximo-nome"></span>?</p>
                <input type="hidden" id="proximo-sus" value="" />
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="startTreatment()">Atender</a>
            </div>
        </div>

        <!-- -->




        <!-- Card Historico -->
        <div class="row hide" id="row-historico">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="historico">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-historico"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title" style="text-align:center !important">Informações</span>

                        <div class="input-field" style="color: #fff;">
                            <input disabled value="João da Silva" id="nome" type="text" class="validate" style="color: #fff;">
                            <label for="nome" style="color: #fff;">Nome</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="1234-X" id="sus" type="text" class="validate" style="color: #fff;">
                            <label for="sus" style="color: #fff;">Número SUS</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="40 anos" id="idade" type="text" class="validate" style="color: #fff;">
                            <label for="idade" style="color: #fff;">Idade</label>
                        </div>
                        <div class="input-field" style="color: #fff;">
                            <input disabled value="Solteiro" id="situacao" type="text" class="validate" style="color: #fff;">
                            <label for="situacao" style="color: #fff;">Situação</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card Informações Atuais-->
        <div class="row hide" id="row-triagem">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="triagem">
                    <div class="card-content white-text" id="lista-triagem">
                        <a href="#" id="dismiss-triagem"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title" style="text-align:center !important">Triagem</span>
                        <div class="input-field hide" id="grav" style="color: #fff;">
                            <input disabled value="123" id="gravida" type="text" class="validate" style="color: #fff;">
                            <label for="gravida" style="color: #fff;" id="freq_label">Gravidez</label>
                        </div>
                        <div class="input-field hide" id="temp" style="color: #fff;">
                            <input disabled value="80/60" id="temperatura" type="text" class="validate" style="color: #fff;">
                            <label for="temperatura" style="color: #fff;">Temperatura</label>
                        </div>
                        <div class="input-field hide" id="freq_card" style="color: #fff;">
                            <input disabled value="1234" id="cardiaca" type="text" class="validate" style="color: #fff;">
                            <label for="cardiaca" style="color: #fff;">Frequência Cardíaca</label>
                        </div>
                        <div class="input-field hide" id="freq_resp" style="color: #fff;">
                            <input disabled value="1234" id="respiratoria" type="text" class="validate" style="color: #fff;">
                            <label for="respiratoria" style="color: #fff;">Frequência Respiratória</label>
                        </div>
                        <div class="input-field hide" id="press" style="color: #fff;">
                            <input disabled value="676" id="pressao" type="text" class="validate" style="color: #fff;">
                            <label for="pressao" style="color: #fff;">Pressão</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- -->
        <!-- Card Queixa -->
        <div class="row hide" id="row-queixa">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="queixa">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-queixa"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title" style="text-align: center !important;">Motivo da Vinda</span>
                        <div class="row">
                            <div class="input-field col m6">
                                <textarea id="queixa_value" disabled class="materialize-textarea" style="color: white !important;">Dores vao estar aqui</textarea>
                                <label for="textarea1" style="color: white !important;">Queixas</label>
                            </div>
                            <div class="input-field hide col m6" id="queixa_tempo_holder">
                                <textarea id="queixa_tempo" disabled class="materialize-textarea" style="color: white !important;">Periodo da Dor vai estar aqui</textarea>
                                <label for="textarea2" style="color: white !important;">Período</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
        <!-- Loading-->
        <div class="col s12 m6 center">
            <div class="preloader-wrapper big active hide" id="loading-atendimento">
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Loading End-->
        <!-- -->
        <!-- Card Pré-Diagnóstico -->
        <div class="row hide" id="row-pre-diagnostico">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="pre-diag">
                    <div class="card-content white-text">
                        <a href="#" id="dismiss-pre-diag"><i class="material-icons right" style="color:#4db6ac;">close</i></a>
                        <span class="card-title" style="text-align: center !important;">Pré Diagnóstico</span>
                        <div class="row">
                            <div class="input-field row m6">
                                <textarea id="queixa_value" disabled class="materialize-textarea" style="color: white !important;">Dengue</textarea>
                                <label for="textarea1" style="color: white !important;">1</label>
                            </div>
                            <div class="input-field  row m6" id="queixa_tempo_holder">
                                <textarea id="queixa_tempo" disabled class="materialize-textarea" style="color: white !important;">Zika</textarea>
                                <label for="textarea2" style="color: white !important;">2</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
        <!-- Gráfico-->
        <div class="row" id="row-grafico">
                <div class="card blue-grey darken-1 z-depth-5 white hide" id="graph" >
                    <div class="card-content white-text white"><span class="card-title" style="text-align: center !important;color:black">Resultados</span>
                        <div class="row">
                            <div class="line-holder">
                                <div class="canvas-holder-line">
                                    <canvas id="lineChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- -->

        <!-- Inicar Diagnostico -->
        <div class="row hide" id="row-diagnostico">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 z-depth-5" id="diagnostico">
                    <div class="card-content white-text">
                        <span class="card-title" style="text-align: center !important;">Diagnóstico</span>
                        <div class="row">
                            <button class="btn waves-effect btn-large" onclick="setTreatment()">Iniciar Diagnóstico</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        </div>

        <!--- End of ChatBot-->
    </main>

        <div class="">
